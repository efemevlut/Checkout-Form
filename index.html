<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <script
      src="https://kit.fontawesome.com/5c7edfd842.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Checkout</h1>
    <div class="container">
      <div class="left-container">
        <h3>Contact Information</h3>

        <form action="#" method="POST">
          <label for="email">Email</label><br />
          <div class="input-container">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email..."
            />
            <i class="fa fa-envelope icon"></i>
          </div>

          <label for="phone">Phone</label><br />
          <div class="input-container">
            <input
              type="phone"
              name="phone"
              id="phone"
              placeholder="Enter your phone..."
            />
            <i class="fa fa-phone icon"></i>
          </div>

          <h3>Shipping Address</h3>

          <label for="fullname">Fullname</label><br />
          <div class="input-container">
            <input
              type="fullname"
              name="fullname"
              id="fullname"
              placeholder="Enter your fullname..."
            />
            <i class="fa fa-user" aria-hidden="true"> </i>
          </div>

          <label for="adress">Adress</label><br />
          <div class="input-container">
            <input
              type="adress"
              name="adress"
              id="adress"
              placeholder="Enter your adress..."
            />
            <i class="fa fa-home icon"></i>
          </div>

          <label for="city">City</label><br />
          <div class="input-container">
            <input
              type="city"
              name="city"
              id="city"
              placeholder="Enter your city..."
            />
            <i class="fa fa-building icon"></i>
          </div>
          <div class="inline-block">
            <label for="country">Country</label><br />
            <div class="input-container country">
              <!-- <input list="country" name="country" /> -->
              <i class="fa fa-globe icon"></i>
              <select id="country">
                <option value="Turkey">Turkey</option>
                <option value="Germany">Germany</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
              </select>
            </div>
          </div>
          <div class="inline-block">
            <label for="postcode">Post Code</label><br />
            <div class="input-container postcode">
              <input
                type="text"
                name="postcode"
                id="postcode"
                placeholder="Enter your postal code..."
              />
              <i class="fas fa-mail-bulk"></i>
            </div>
          </div>

          <div class="checbox-container">
            <input type="checkbox" name="information" id="information" />
            <label for="information">See this information next time</label>
          </div>
          <div class="button1"><button>Continue</button></div>
        </form>
      </div>

      <div class="right-container">
        <div class="boxes">
          <img src="./IMG/photo1.png" alt="vintage_backbag" id="image1" />
          <h4 class="margin-left">Vintage Backbag</h4>
          <p class="margin-left">
            <span class="orange">$54.99 </span><small><del>$94.99</del> </small>
          </p>
          <form id="myform" method="POST" action="#">
            <input type="button" value="-" class="qtyminus" field="quantity" />
            <input type="text" name="quantity" value="1" class="qty" />
            <input type="button" value="+" class="qtyplus" field="quantity" />
          </form>
        </div>
        <div class="boxes">
          <img src="./IMG/photo2.png" alt="levi_shoes" id="image2" />
          <h4 class="margin-left">Levi Shoes</h4>
          <p class="margin-left">
            <span class="orange">$74.99 </span><small><del>$124.99</del> </small>
          </p>
          <form id="myform" method="POST" action="#">
            <input type="button" value="-" class="qtyminus" field="quantity" />
            <input type="text" name="quantity" value="1" class="qty" />
            <input type="button" value="+" class="qtyplus" field="quantity" />
          </form>
        </div>
        <div class="boxes">
          <p class="cost">Shipping <span>$19</span></p>
          <p class="cost">Total <span>$148.98</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
